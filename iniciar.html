<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Nuestro cine | Crear cuenta</title>
</head>

<body>
  <section id="iniciar" class="bk p-80">
    <div class="container">
      <h3><span class="txt-primary">Nuestro</span>Cine</h3>
      <div class="iniciar-form">
        <h3>Crea tu cuenta</h3>
        <!--Formulario para crear cuenta-->
        <form action="" >
          <input type="text" id="name" placeholder="Nombre">
          <input type="email" id="email" placeholder="Correo electronico">
          <input type="password" placeholder="Contraseña">
          <input type="passwordConfirm" placeholder="Confirmar contraseña">
          <button class="btn">Crear</button>
        </form>
        <p class="small">¿Ya tienes una cuenta?<a href="index.html"> Iniciar sesión</a></p>
      </div>
    </div>
  </section>
</body>
</html>

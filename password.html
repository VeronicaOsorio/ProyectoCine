<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Nuestro Cine | Recuperar contraseña</title>
</head>
<body>

  <section id="password" class="bk p-80">
    <div class="container">
      <h3><span class="txt-primary">Nuestro</span>Cine</h3>
      <div class="password-form">
        <h3>Recuperar contraseña</h3>
        <form action="" >
          <input type="email" id="email" placeholder="Correo electronico">
          <input type="newpassword" placeholder="Nueva contraseña">
          <input type="newpasswordConfirm" placeholder="Confirmar nueva contraseña">
          <button class="btn">Sign In</button>
        </form>
        <p class="small">¿Ya tienes una cuenta?<a href="index.html"> Iniciar sesión</a></p>
      </div>
    </div>
  </section>
</body>
</html>
